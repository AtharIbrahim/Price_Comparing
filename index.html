<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      background: #fff;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
    }
    .sender {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .receiver {
      background: #e5e5e5;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    button {
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <!-- Messages will be injected here -->
  </div>
  <div class="input-area">
    <input type="text" id="query-input" placeholder="Search for a product..." />
    <button onclick="sendQuery()">Send</button>
  </div>
</div>

<script>
  async function sendQuery() {
    const input = document.getElementById('query-input');
    const chatBox = document.getElementById('chat-box');
    const userText = input.value.trim();
    if (!userText) return;

    // Display user's message
    chatBox.innerHTML += `<div class="message sender">${userText}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    // Clear input
    input.value = '';

    // Fetch data from Python backend
    const res = await fetch('http://127.0.0.1:5500/search', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({query: userText})
    });
    const data = await res.json();

    let reply = '';
    if (data.results && data.results.length) {
      data.results.forEach((item, index) => {
        reply += `<b>${index + 1}. ${item.title}</b><br>üí∞ ${item.original} (~$${item.price})<br>üîó <a href="${item.url}" target="_blank">${item.url}</a><br><br>`;
      });
    } else {
      reply = "‚ùå No results found.";
    }

    // Show result as receiver message
    chatBox.innerHTML += `<div class="message receiver">${reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
